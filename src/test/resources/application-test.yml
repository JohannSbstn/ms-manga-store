spring:
  application:
    name: ms.manga.store
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
    hikari:
      connection-init-sql: ~
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
jwt:
  access:
    token:
      secret: "test-secret-key-for-jwt-in-test-environment"

JWT_ACCESS_TOKEN_SECRET: "test-secret-key-for-jwt-in-test-environment"