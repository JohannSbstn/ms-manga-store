name: Test, CheckStyle & Coverage

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      # 1. Descargar el código
      - name: Checkout source
        uses: actions/checkout@v4

      # 2. Validar Conventional Commits
      - name: Validate Conventional Commits
        uses: webiny/action-conventional-commits@v1.3.0

      # 3. Configurar JDK
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # 4. Cache Maven
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 5. Checkstyle
      - name: Run Checkstyle
        run: mvn checkstyle:check --batch-mode

      # 6. PMD (malas prácticas y duplicaciones)
      - name: Run PMD
        run: mvn pmd:check --batch-mode

      # 7. SpotBugs + FindSecBugs (análisis de bugs y seguridad)
      - name: Run SpotBugs
        run: mvn spotbugs:check --batch-mode

      # 8. OWASP Dependency Check (vulnerabilidades)
      - name: Run OWASP Dependency Check
        run: mvn org.owasp:dependency-check-maven:check --batch-mode

      # 9. Compilar, ejecutar tests y generar cobertura
      - name: Build and test with coverage
        run: mvn clean verify --batch-mode

      # 10. Subir el reporte de cobertura (HTML y/o XML)
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco
